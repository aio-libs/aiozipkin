language: python
sudo: required


python:
  - '3.6'
  - '3.5'


install:
    - pip install --upgrade setuptools
    - pip install codecov
    - pip install -r requirements-dev.txt

script:
    make ci

stages:
    - lint
    - test

jobs:
    include:
        - stage: lint
          script: make flake

after_success:
    codecov
