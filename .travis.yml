language: python
sudo: required


python:
  - '3.6'
  - '3.5'

matrix:
  include:
    - python: '3.6'
      env: AIOHTTP_MASTER="y"
    - python: '3.6'
      env: MYPY="y"
  allow_failures:
    - env: AIOHTTP_MASTER="y"

install:
    - pip install --upgrade setuptools
    - pip install codecov
    - pip install -r requirements-dev.txt
    - |
        if [ "$AIOHTTP_MASTER" = "y" ]; then
            pip install cython
            pip install https://github.com/aio-libs/aiohttp/archive/master.zip
        fi;
    - |
        if [ "$MYPY" = "y" ]; then
            make mypy
        fi;

script:
    make cov
after_success:
    codecov

deploy:
  provider: pypi
  user: aio-libs-bot
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: aio-libs/aiozipkin
    all_branches: true
    python: 3.6
